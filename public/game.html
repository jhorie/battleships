<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="javascripts/config.js" type="text/javascript"></script>
    <title>Basic Battleships</title>
</head>
<body>

<div id="main">
    <div id="header">
        <div id="title-friendly-fleet">
            <span>Friendly Fleet</span>
        </div>
        <div id="title-vs">
            <span>VS</span>
        </div>
        <div id="title-enemy-fleet">
            <span>Enemy's Fleet</span>
        </div>
    </div>
    <div id="game">
        <div id="friendly-field">
            <div id="friendly-fleet">

            </div>
            <div id="friendly-catalogue">

            </div>
        </div>
        <div id="game-stats">
            <div id="div time-in-war">
                <span id="key time-in-war">Time in war</span>
                <span id="value time-in-war"></span>
            </div>
            <div id="shots-fired">
                <span id="key shots-fired">Shots fired</span>
                <span id="value shots-fired"></span>
            </div>
            <div id="opponent-name">
                <span id="key opponents-name">Opponent</span>
                <span id="value opponents-name"></span>
            </div>
        </div>
        <div id="enemy-field">
            <div id="enemy-fleet">

            </div>
        </div>
    </div>
</div>

</body>
</html>
